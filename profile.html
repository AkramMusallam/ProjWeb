<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function(){var t=localStorage.getItem('theme');if(t==='dark')document.documentElement.setAttribute('data-theme','dark');})();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PC Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSSPage/global.css">
    <link rel="stylesheet" href="CSSPage/profile.css">
</head>
<body>

<header class="navbar"></header>
<script>document.addEventListener('DOMContentLoaded', () => generateNavbar(''));</script>

<section class="section-box profile-container">
    <div class="profile-header">
        <div class="profile-avatar" id="profileAvatar">ðŸ‘¤</div>
        <h1 id="profileName">User</h1>
        <p class="profile-role" id="profileRole">Member</p>
    </div>

    <div class="profile-stats">
        <div class="profile-stat">
            <span class="stat-num" id="statOrders">0</span>
            <span class="stat-lbl">Orders</span>
        </div>
        <div class="profile-stat">
            <span class="stat-num" id="statWishlist">0</span>
            <span class="stat-lbl">Wishlist</span>
        </div>
        <div class="profile-stat">
            <span class="stat-num" id="statSpent">$0</span>
            <span class="stat-lbl">Total Spent</span>
        </div>
    </div>

    <div class="profile-section">
        <h2>Edit Profile</h2>
        <div class="profile-form">
            <label>Username</label>
            <input type="text" id="editUsername" placeholder="Your username">
            <label>Email</label>
            <input type="email" id="editEmail" placeholder="Your email">
            <label>New Password (leave blank to keep current)</label>
            <input type="password" id="editPassword" placeholder="New password">
            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <div class="profile-section">
        <h2>My Orders</h2>
        <div id="profileOrders"></div>
    </div>
</section>

<footer class="footer">
    <p>Â© 2026 PC Builder. All rights reserved.</p>
</footer>

<script src="Js/utils.js"></script>
<script src="Js/profile.js"></script>
</body>
</html>
