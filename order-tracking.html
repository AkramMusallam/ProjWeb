<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function(){var t=localStorage.getItem('theme');if(t==='dark')document.documentElement.setAttribute('data-theme','dark');})();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - PC Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSSPage/global.css">
    <link rel="stylesheet" href="CSSPage/tracking.css">
</head>
<body>

<header class="navbar"></header>
<script>document.addEventListener('DOMContentLoaded', () => generateNavbar(''));</script>

<section class="section-box" style="max-width:700px;">
    <h1>üì¶ Order Tracking</h1>
    <div id="trackingContent"></div>
</section>

<footer class="footer">
    <p>¬© 2026 PC Builder. All rights reserved.</p>
</footer>

<script src="Js/utils.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('id');
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const order = orders.find(o => String(o.id) === orderId);
    const container = document.getElementById('trackingContent');

    if (!order) {
        container.innerHTML = '<p style="text-align:center;padding:40px;color:var(--text-secondary);">Order not found. <a href="profile.html" style="color:var(--primary);">Go to profile</a></p>';
        return;
    }

    const steps = [
        { key: 'Processing', icon: 'üìã', label: 'Order Placed', desc: 'Your order has been received' },
        { key: 'Shipped', icon: 'üöö', label: 'Shipped', desc: 'Your order is on the way' },
        { key: 'Delivered', icon: '‚úÖ', label: 'Delivered', desc: 'Your order has been delivered' },
    ];

    const statusIndex = steps.findIndex(s => s.key === order.status);

    let timelineHTML = steps.map((step, i) => {
        const done = i <= statusIndex;
        const current = i === statusIndex;
        return `
            <div class="timeline-step ${done ? 'done' : ''} ${current ? 'current' : ''}">
                <div class="timeline-icon">${step.icon}</div>
                <div class="timeline-info">
                    <h3>${step.label}</h3>
                    <p>${step.desc}</p>
                </div>
            </div>
        `;
    }).join('');

    const itemsHTML = order.items.map(item => `
        <div class="track-item">
            <img src="${item.image}" alt="${item.name}" onerror="this.src='../Image/PCImage.png'">
            <div>
                <p style="font-weight:600;">${item.name}</p>
                <p style="color:var(--text-secondary);font-size:13px;">$${item.price.toLocaleString()}</p>
            </div>
        </div>
    `).join('');

    container.innerHTML = `
        <div class="track-header">
            <div>
                <h2>Order #${String(order.id).slice(-6)}</h2>
                <p style="color:var(--text-secondary);font-size:14px;">Placed on ${new Date(order.date).toLocaleDateString()}</p>
            </div>
            <div style="text-align:right;">
                <span class="badge badge-${order.status.toLowerCase()}">${order.status}</span>
                <p style="font-size:20px;font-weight:700;color:var(--primary);margin-top:6px;">$${order.total.toLocaleString()}</p>
            </div>
        </div>

        <div class="timeline">${timelineHTML}</div>

        <h3 style="margin:24px 0 12px;">Items (${order.items.length})</h3>
        <div class="track-items">${itemsHTML}</div>

        <div style="margin-top:24px;display:flex;gap:10px;">
            <button class="btn btn-primary" onclick="printInvoice()">üñ®Ô∏è Print Invoice</button>
            <a href="profile.html" class="btn btn-secondary">‚Üê Back to Profile</a>
        </div>
    `;

    // Print invoice function
    window.printInvoice = function() {
        const printWin = window.open('', '_blank');
        printWin.document.write(\`
            <html><head><title>Invoice #\${String(order.id).slice(-6)}</title>
            <style>
                body { font-family: 'Segoe UI', sans-serif; padding: 40px; color: #111; }
                h1 { font-size: 24px; margin-bottom: 4px; }
                .info { color: #666; margin-bottom: 20px; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                th, td { padding: 10px 14px; text-align: left; border-bottom: 1px solid #eee; }
                th { background: #f5f5f5; font-size: 12px; text-transform: uppercase; }
                .total { text-align: right; font-size: 20px; font-weight: 700; margin-top: 16px; }
                .footer { margin-top: 40px; color: #999; font-size: 12px; text-align: center; }
            </style></head><body>
            <h1>üñ•Ô∏è PC Builder - Invoice</h1>
            <p class="info">Order #\${String(order.id).slice(-6)} ‚Äî \${new Date(order.date).toLocaleDateString()}<br>Customer: \${order.username}</p>
            <table>
                <thead><tr><th>Item</th><th>Price</th></tr></thead>
                <tbody>\${order.items.map(i => '<tr><td>' + i.name + '</td><td>$' + i.price.toLocaleString() + '</td></tr>').join('')}</tbody>
            </table>
            <p class="total">Total: $\${order.total.toLocaleString()}</p>
            <p class="footer">Thank you for shopping with PC Builder!</p>
            </body></html>
        \`);
        printWin.document.close();
        printWin.print();
    };
});
</script>
</body>
</html>
