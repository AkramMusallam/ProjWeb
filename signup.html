<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function(){var t=localStorage.getItem('theme');if(t==='dark')document.documentElement.setAttribute('data-theme','dark');})();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PC Builder</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSSPage/global.css">
    <link rel="stylesheet" href="CSSPage/signup.css">
</head>
<body>

<div class="login-container">
    <div class="header">
        <img src="Image/images.jfif" alt="PC Icon">
        <div class="title-texts">
            <h1>PC Builder</h1>
            <h2>Create Account</h2>
        </div>
    </div>

    <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Sign Up</button>
        <button type="button" class="guest-btn" onclick="window.location.href='index.html'">Continue as Guest</button>
    </form>

    <div class="signup-text">
        Already have an account? <a href="login.html">Log in</a>
    </div>
</div>



<script src="Js/utils.js"></script>
<script src="Js/signup.js"></script>

</body>
</html>
